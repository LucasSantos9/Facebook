<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - entre ou cadastre-se</title>
    <link
      rel="shortcut icon"
      href="https://cdn.discordapp.com/attachments/690957916626485370/971916403147939880/favicon.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <div class="logo-wrapper">
            <img src="logo.png" alt="facebook" />

            <h2>
              O Facebook ajuda você a se conectar e compartilhar com as pessoas
              que fazem parte da sua vida.
            </h2>
          </div>
        </div>
        <div class="form">
          <div class="box">
            <form>
              <div>
                <input type="email" placeholder="Email ou telefone" />

                <input type="password" placeholder="Senha" />

                <button class="login">Entrar</button>
              </div>

              <div class="item-link">
                <a href="#" class="password">Esqueceu a senha?</a>
              </div>

              <div class="hr"></div>

              <div class="button-style">
                <button class="create">Criar nova conta</button>
              </div>
            </form>
          </div>
          <div class="page">
            <a href="#" class="create-page">Criar uma página</a>
            para uma celebridade, uma marca ou uma empresa.
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>All rights reserved ©</p>
    </footer>
  </body>
</html>
