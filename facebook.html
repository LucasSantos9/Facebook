<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - entre ou cadastre-se</title>
    <link
      rel="shortcut icon"
      href="https://cdn.discordapp.com/attachments/690957916626485370/971916403147939880/favicon.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="inside-container">
        <div class="logo-input">
          <div class="logo">
            <div class="item">
              <img
                src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt="facebook"
              />

              <h2>
                O Facebook ajuda vocÃª a se conectar e compartilhar com as
                pessoas que fazem parte da sua vida.
              </h2>
            </div>
          </div>
        </div>
        <div class="input">
          <div class="item">
            <div class="box">
              <div class="item">
                <input type="email" placeholder="Email ou telefone" />
              </div>

              <div class="item">
                <input type="password" placeholder="Senha" />
              </div>

              <div class="item">
                <button class="login">Entrar</button>
              </div>

              <div class="item-link">
                <a href="#">Esqueceu a senha?</a>
              </div>

              <div class="hr"></div>

              <div class="item">
                <button class="create">Criar nova conta</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
